<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>.: RaibowSixSiege :.</title>
</head>
<body>
    <!-- Aula 15/04/2023 -->
    <!-- Início Menu Responsivo -->
    <header id="header">
        <a id="logo" href="index.html"><img src="./img//logo.jpg" alt="Logo"></a>
        
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburger"></span>

            </button>
            <ul id="menu" role="menu">

                <li><a class="linkMenu" href="index.html"> Home   </a></li>

                <li><a class="linkMenu" href="streaming.html">   Streaming </a></li>

                <li><a class="linkMenu" href="produtos.html">  Produtos </a></li>

            </ul>
        </nav>
    </header>
    <!-- Fim menu responsivo -->
    <!--Início Form Contato-->
    <div class="contato">
        <div class="container">
            <div class="row">
                <!-- Início Formulário -->
                <div class="col-md-6">
                    <!-- Início da tag section com texto -->
                    <section class="col-12">
                     <h2>Entre em contato conosco!</h2>
                     <p>Para duivdas ,elogios ou reclamações insira suas informações abaixo</p>
                 </section>
                    <!-- Fim da tag section com texto -->
                
                
                    <div class="form_main">
                        <form class="form-horizontal" method="post" action="">
                            <fieldset>
                                <h4 class="text-left header">Preencha suas informações: <span></span></h4>
                                <!-- Início campo 1 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="fname" name="name" type="text" placeholder="Insira seu primeiro nome" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Fim campo 1 do form -->
                                <!-- Início campo 2 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="lname" name="name" type="text" placeholder="Insira seu último nome" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Fim campo 2 do form -->
                                <!-- Início campo 3 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="email" name="email" type="text" placeholder="Insira seu email" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Fim campo 3 do form -->
                                <!-- Início campo 4 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <input id="phome" name="phone" type="text" placeholder="Insira seu telefone" class="form-control" required>
                                    </div>
                                </div>
                                <!-- Fim campo 4 do form -->
                                <!-- Início campo 5 do form -->
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                        <textarea id="message" name="message" type="text" placeholder="Insira sua mensagem ,que retornaremos o mais breve possível" class="form-control-msg" rows="7" required></textarea>
                                    </div>
                                </div>
                                <!-- Fim campo 5 do form -->
                                <!-- Início button submit -->
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="formbutton">Enviar</button>
                                    </div>
                                </div>
                                <!-- Fim button submit -->

                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- Fim Formulário -->
                <!-- Início Maps -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="panel panel-default">
                            <section id="txt-local" class="text-center header">
                                <h2>Onde estamos localizados</h2>
                                <h4>Endereço:</h4>
                                <p>Avenida ABC, 123 <br />
                                Centro, São Paulo - SP - CEP: 12345-000
                                </p>
                            </section>
                            <div class="map">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.88772209794!2d-46.648957824007546!3d-23.53654037881698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5843deb99025%3A0xb23619858bc7e63e!2sSenai%20Santa%20Cec%C3%ADlia%20(Inform%C3%A1tica)!5e0!3m2!1spt-BR!2sbr!4v1685200029747!5m2!1spt-BR!2sbr" width="650" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>

                        </div>

                    </div>

                </div>
                <!-- Fim Maps -->
            </div>
        </div>
    </div>
 <!-- Fim Form Contato -->
 <!-- Início whatsapp -->
    <div class="whatsapp">
        <div class="container-grid logo-whats">
            <a target="_blank" href="https://api.whatsapp.com/send?phone=15981651322&text=Ol%C3%A1%20vim%20do%20site%20e%20gostaria%20de%20mais%20infoma%C3%A7%C3%B5es"><img src="./img/whatsapp.png" class="pulse-whats" alt="Contato Whatsapp"></a>

        </div>

    </div>

 <!-- Fim whatsapp -->
 <!-- Início footer --> 
 <footer class="rodape">
    <div class="container">
        <div class="row m-0">
            <!-- Início Logo -->
            <div id="logo-rodape" class="col-md-4">
                <figure>
                    <img src="./img/logo.jpg" alt="logo-rodape" width="40%">
                </figure>

            </div>
            <!-- Fim Logo -->

            <!-- Início Texto -->

            <!-- Fim Texto -->

            <!-- Início das Mídias Sociais -->

            <!-- Alt + Shift + Seta para baixo > Duplica Linha -->

            <!-- Ctrl + Space > mostra o caminho do objeto dentro do SRC -->

            <div class="col-md-4">
                <figure class="redes-sociais">
                    <a href="#"><img src="./img/insta.png"></a>
                    <a href="#"><img src="./img/face.png.png"></a>
                    <a href="#"><img src="./img/youtube_.png"></a>
                </figure>
                <br>
                <a href="./index.html">Home</a>
                <a href="./index.html">Produtos</a>
                <a href="./index.html">Streaming</a>

            </div>
            <!-- Fim Mídia Sociais -->
            <!-- Início Direitos Autorais -->
            <div class="col-12">
                <p class="direitos">Direitos Autorais</p>
            </div>
            <!-- Fim Direitos Autorais -->
        </div>        
    </div>
 </footer>
<!-- Fim rodape -->
</body>

<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
